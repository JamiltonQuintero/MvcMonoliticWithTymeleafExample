<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Task List new</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<script src="/js/popper.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<body>

<div class="container">
  <h1 class="my-4">Task List</h1>

  <a class="btn btn-primary mb-4" th:href="@{/tasks/add}">Add Task</a>

  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="taskDto : ${tasks}">
      <td th:text="${taskDto.name}"></td>
      <td th:text="${taskDto.description}"></td>
      <td>
        <a class="btn btn-warning" th:href="@{/tasks/{id}/edit(id=${taskDto.id})}">Edit</a>
        <form th:action="@{/tasks/{id}/delete(id=${taskDto.id})}" method="post" class="d-inline" onsubmit="return confirm('Are you sure you want to delete this task?');">
          <button type="submit" class="btn btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
